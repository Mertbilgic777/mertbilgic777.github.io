<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gece Modu</title>
</head>
<body style="background-color: white; color: black; text-align: center; padding: 50px;">

    <h1>Gece Modu Butonu</h1>
    <p>Bu sayfada CSS kullanmadan gece modu uygulanıyor.</p>

    <button onclick="toggleDarkMode()">Gece Modu Aç/Kapat</button>

    <script>
        function toggleDarkMode() {
            let body = document.body;

            if (body.style.backgroundColor === "white") {
                body.style.backgroundColor = "black";
                body.style.color = "white";
            } else {
                body.style.backgroundColor = "white";
                body.style.color = "black";
            }
        }
    </script>

</body>
</html>
